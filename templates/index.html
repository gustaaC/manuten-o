{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
  <h1>Devices</h1>
  <p><a href="{{ url_for('create_device') }}">Add new device</a></p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Model</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
        <tr>
          <td>{{ device.name }}</td>
          <td>{{ device.location }}</td>
          <td>{{ device.model }}</td>
          <td>
            <a href="{{ url_for('device_detail', device_id=device.id) }}">Details</a> |
            <a href="{{ url_for('edit_device', id=device.id) }}">Edit</a> |
            <a href="{{ url_for('create_device', id=device.id) }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
